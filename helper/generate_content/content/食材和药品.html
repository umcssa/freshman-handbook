<p>Joe Randazzos 是墨西哥人开的一个蔬菜水果超市，位于距离 Ann Arbor 大约有半个小时的车程的 Canton。 虽然远了一些，但是那里的蔬菜，水果种类繁多，价格也极为便宜，远远低于 Kroger 和 Meijer。如果你是 一个经常自己在家做饭的主，周末去 Randazzo 买菜应该是一个不错的选择。具体请见：<a target="_blank" href="http://www.joerandazzos.com">www.joerandazzos.com</a> </p>
<br />
<p>若需买药品，可以去 CVS pharmacy, Walgreen 等药店。一些普通的药品也可以在 Walmart 和 Meijer 等大型超市内购买。</p>
