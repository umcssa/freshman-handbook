<p>离安娜堡最近的两个大型机场为<span style="color: orange">底特律机场——DTW</span>和<span style="color: orange">芝加哥奥黑尔机场——ORD</span>。底特律机场离安娜堡约半个小时车程, 芝加哥奥黑尔机场离安娜堡将近4个小时火车车程。从底特律到北京或上海有达美航空Delta Air Lines直达的航班,也可以在首尔或东京转机去底特律。从芝加哥到北京，上海或香港有美国航空American Airlines、美联航United Airlines直达的航班，也可以在首尔或东京转机去芝加哥然后再乘坐美国铁路Amtrak到安娜堡。 美国铁路Amtrak网址：<a target="_blank" href="https://www.amtrak.com">www.amtrak.com</a></p>
<p>（<span style="color: red">特别提示</span>：初来乍到的大家对美国交通情况不大了解的，还是选择直飞比较保险一点）</p>
