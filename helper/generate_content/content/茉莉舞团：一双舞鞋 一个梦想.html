<p>	茉莉舞团是一个基于美国密西根大学安娜堡的属于中国人的舞团。由海外留学生发起，吸收各地海外留学生，华侨，进行舞蹈艺术培训及舞蹈艺术演出。意于宣扬中国传统文化以及中国街舞文化，立志于以舞蹈的形式弘扬中国人的精神以及文化。以中国古典舞，现代舞为文化核心，同时发展及促进街舞，爵士舞，hiphop文化发展及与海外舞者的文化交流。</p>
<p>	茉莉舞团虽创立短短两年之久，如今已在全美各地都有过表演经历，与多个大学均有合作。在2017年初甚至举办了一场属于自己的时长两小时的舞蹈盛宴。</p>
